<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A 3 layout price card</title>
    <link rel="stylesheet" href="price.css">
</head>
<body>
    <section class="pricing-plan">
        <div class="price-cards">
            <div class="price-card1">
                <div class="price-card-header">
                    <h2>Basic</h2>
                </div>
                <div class="price-card-body">
                    <p>Create up to 5 animation <br> up to 30 marketing kit <br>
                    download</p>
                </div>
                <div class="price-card-price">
                    <h3>9.95/month</h3>
                </div>
                <button>CHOOSE PLAN</button>
            </div>
        </div>

    
        <div class="price-cards">
            <div class="price-card2">
                <div class="price-card-header">
                    <h2>Pro</h2>                </div>
                <div class="price-card-body">
                    <p>Create up to 50 animation <br> up to 50 marketing kit <br>
                    download</p>
                </div>
                <div class="price-card-price">
                    <h3>15.50/month</h3>
                </div>
                <button>CHOOSE PLAN</button>
            </div>
        </div>

        <div class="price-cards">
            <div class="price-card3">
                <div class="price-card-header">
                    <h2>Ultimate</h2>
                </div>
                <div class="price-card-body">
                    <p>Create up to 100 animation <br> up to 100 marketing kit <br>
                    download</p>
                </div>
                <div class="price-card-price">
                    <h3>29.50/month</h3>
                </div>
                <button>CHOOSE PLAN</button>
            </div>
        </div>


    </section>
</body>
</html>
